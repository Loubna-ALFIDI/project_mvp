{% extends "layout.html" %}
{% block content %}
<div class="container2">
  <div class="content-wrapper">
    <div class="quizzes-column">
      <h1>Quiz</h1>
      <ul>
        {% for quiz in quizzes %}
          <li><a href="{{ url_for('quiz_questions', quiz_id=quiz.id) }}">{{ quiz.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
